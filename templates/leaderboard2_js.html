<div class=leaderboard>
<div class="jumbotron">
<h2>Leaderboard</h2>


<table>
<tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Score</th>
    <th>Date</th>
    </tr>
{% for score in scores %}
{% if loop.index <= 50 %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ score[1] }}</td>
        <td>{{ score[0] }}</td>
        <td>{{ score[2] }}</td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
</div>
</div>
