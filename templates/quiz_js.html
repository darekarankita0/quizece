<div class="container-fluid">
    <div class="col-xs-12">
        <div class="score">
            <h4>{{ user.username }}, your score is {{ user.score }} / {{ total }}</h4>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="image-container">
            <img src="{{ riddle.image_source }}" alt="Clue"/>
        </div>
    </div>
    <br>
    <div class="col-xs-12">
        <div class="riddle">
            <p>{{riddle.url }}. {{ riddle.riddle }}</p>
        </div>
    </div>
    <div class="col-xs-12 ">
        <div class="row">
            <form method="POST" action="https://milestone-3-patdoc.c9users.io:8080/submit_answer" id="submit_answer_form">
                <div class="form-group">

                    <input type="text" name="answer" />
                    <input type="hidden" id='url' name="url" value="{{ riddle.url }}" />
                   <button type="submit" class="btn btn-outline-primary submit" id="submit_btn">Submit</button>


                </div>
            </form>
            
            <div class="form-group">
                <form method="POST" action="/skip_question">
                    <button type="submit" class="btn btn-outline-primary skip" id="skip_btn">Skip</button>
                </form>
            </div>
        </div>
        <div >
            <div class="flash-group">
                {% with messages = get_flashed_messages() %} {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} {% endwith %}
            </div>
        </div>

    </div>

</div>
